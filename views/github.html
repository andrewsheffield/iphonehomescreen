<div ng-app="githubApp" ng-controller="githubController as gh">
	<input type="text" ng-model="gh.searchString" ng-model-options="{debounce:800}" ng-change="gh.buildList()"><br>
	<ul>
		<li ng-repeat="obj in gh.displayList">{{ obj.user }}
			<ul><li>{{ obj.email || "No Email Found" }}</li></ul>
		</li>
	</ul>
</div>
